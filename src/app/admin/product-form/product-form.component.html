<navbar></navbar>
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" >
            <div class="form-group">
                <label for="title">Title</label>
                <input [(ngModel)]="title" name="title" id="title" type="text" class="form-control" required>
                <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required.
                </div> -->
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="Input-group">
                    <input [(ngModel)]="price" name="price" id="price" type="number" class="form-control" required>
                    <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                        Price is required
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select [(ngModel)]="category" name="category" id="category" class="form-control">
                    <option *ngFor="let c of categories" [value]="c">
                        {{ c }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input [(ngModel)]="imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
                <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Url is required
                </div> -->
            </div>
            <!-- <button class="btn btn-primary">Save</button> -->
            <button type="button" class="btn btn-primary" (click) = "CreateProduct()">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" [src]="imageUrl">
            <div class="card-body">
              <h4 class="card-title">{{ title }}</h4>
              <p class="card-text">{{ price | currency:'USD':true }}</p>
            </div>
          </div>
    </div>
</div>
