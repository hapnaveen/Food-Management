<navbar></navbar>
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="Input-group">
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                        Price is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select ngModel name="category" id="category" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.$key">
                        {{ c.name }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Price is required
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" [src]="imageUrl.value">
            <div class="card-body">
              <h4 class="card-title">{{ title.value }}</h4>
              <p class="card-text">{{ price.value | currency:'USD':true }}</p>
            </div>
          </div>
    </div>
</div>
