<div class="card position-absolute top-50 start-50 translate-middle" style="width: 25rem;">
    <div class="card-body">
        <h3 class="card-title text-center">Admin Login</h3><br>
        <input [(ngModel)]="token" name="token" id="token" type="text" class="form-control"><br>
        <button type="button" class="btn btn-primary" style="width: 100%;" (click)="submit()">Login</button>
    </div>
    <p class="text-center">User SignIn: <a routerLink='/sign-in'>SignIn</a> </p>
</div>
