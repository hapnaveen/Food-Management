<img class="card-img-top" src="../../../assets/img/background_new.jpg" alt="Card image cap">
<div class="card position-absolute top-50 start-50 translate-middle card text-white bg-dark mb-3" style="width: 25rem; opacity: 75%;">
  <img class="card-img-top" src="../../../assets/img/spectrum_logo.png" alt="Spectrum_logo" style="padding-left: 30%; padding-right: 30%; padding-top: 30px;">
  <div class="card-body">
    <h3 class="card-title text-center">Sign In</h3><br>
    <input type="text" class="form-control" placeholder="Email Address" #userName required><br>
    <input type="password" class="form-control" placeholder="Password" #userPassword required><br>
    <input type="button" class="btn btn-primary" value="Log in"
      (click)="authService.SignIn(userName.value, userPassword.value)" style="width: 100%;">
  </div>
  <span class="text-center">or</span>
  <span class="text-center">Don't have an account?<a routerLink="/register-user"> Sign Up</a></span>
  <span class="text-center">Are you an admin?<a routerLink="/admin/signup"> Login</a></span><br>
</div>
