<navbar></navbar>

<div class="main">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" (click)="category_get('all')"
                    [class.active]="category_all===category_show" style="cursor:pointer">
                    All Categories
                </a>
                <a *ngFor="let c of categories" [value]="c" class="list-group-item list-group-item-action"
                    (click)="category_get(c)" [class.active]="c===category_show" style="cursor:pointer">
                    {{ c }}
                </a>
            </div>
        </div>
        <div class="col">
            <div class="container">

                <span *ngIf="category_show === category_all">
                    <div class="row" style="width: 100%; height: 100%;">
                        <ng-container *ngFor="let p of products; let i = index">


                            <div class="col">
                                <div class="card text-white bg-dark mb-3" style="width: 15rem">
                                    <div class="crop">
                                        <img class="card-img-top" src="{{ p.imageUrl }}" 
                                            alt="Card image cap">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">{{ p.title }}</h5>
                                        <p class="card-text">{{ p.price | currency:'Rs. ':true }}</p>

                                        <button class="btn btn-outline-primary mb-2 mr-2"
                                            (click)="openWindowCustomClass(content)" style="width: 100%;">Add To
                                            Cart</button>
                                        <ng-template #content let-modal>
                                            <div class="modal-header">
                                                <h4 class="modal-title">{{p.title}}</h4>
                                                <h7 class="modal-title">({{p.category}})</h7>
                                                <button type="button" class="close" aria-label="Close"
                                                    (click)="modal.dismiss('Cross click')">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <img class="card-img-top" src="{{ p.imageUrl }}"
                                                    alt="Card image cap"><br><br>

                                                <table style="width: 100%;">
                                                    <tr>
                                                        <td>
                                                        </td>
                                                        <td>
                                                            Select the Quantity :
                                                            <input class="md" type="number" id="Q" name="Q" min="1"
                                                                max="20" #qty>
                                                        </td>
                                                        <td></td>
                                                    </tr>
                                                </table>

                                            </div>
                                            <div class="modal-footer">
                                                <a (click)="addCart(p.title, p.price, p.category, p.imageUrl, qty.value)"
                                                    class="btn btn-primary">ADD TO CART</a>
                                                <button type="button" class="btn btn-light"
                                                    (click)="modal.close('Close click')">Close</button>
                                            </div>
                                        </ng-template>

                                    </div>
                                </div>
                            </div>
                            <div *ngIf="(i+1) % 3 == 0" class="w-100"></div>
                        </ng-container>
                    </div>
                </span>

                <div class="row" style="width: 100%; height: 100%;">
                    <ng-container *ngFor="let p of products; let i = index">
                        <span *ngIf="category_show === p.category" >
                            <div class="col">
                                <div class="card text-white bg-dark mb-3" style="width: 15rem">
                                    <div class="crop">
                                        <img class="card-img-top" src="{{ p.imageUrl }}" 
                                            alt="Card image cap">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">{{ p.title }}</h5>
                                        <p class="card-text">{{ p.price | currency:'Rs. ':true }}</p>

                                        <button class="btn btn-outline-primary mb-2 mr-2"
                                            (click)="openWindowCustomClass(content)" style="width: 100%;">Add To
                                            Cart</button>
                                        <ng-template #content let-modal>
                                            <div class="modal-header">
                                                <h4 class="modal-title">{{p.title}}</h4>
                                                <h7 class="modal-title">({{p.category}})</h7>
                                                <button type="button" class="close" aria-label="Close"
                                                    (click)="modal.dismiss('Cross click')">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <img class="card-img-top" src="{{ p.imageUrl }}"
                                                    alt="Card image cap"><br><br>

                                                <table style="width: 100%;">
                                                    <tr>
                                                        <td>
                                                        </td>
                                                        <td>
                                                            Select the Quantity :
                                                            <input class="md" type="number" id="Q" name="Q" min="1"
                                                                max="20" #qty>
                                                        </td>
                                                        <td></td>
                                                    </tr>
                                                </table>

                                            </div>
                                            <div class="modal-footer">
                                                <a (click)="addCart(p.title, p.price, p.category, p.imageUrl, qty.value)"
                                                    class="btn btn-primary">ADD TO CART</a>
                                                <button type="button" class="btn btn-light"
                                                    (click)="modal.close('Close click')">Close</button>
                                            </div>
                                        </ng-template>

                                    </div>
                                </div>
                            </div>
                            <div *ngIf="(i+1) % 3 == 0" class="w-100"></div>
                        </span>
                    </ng-container>
                </div>


            </div>
        </div>

    </div>
</div>

<footer></footer>
